<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="icon" type="image/png" href="/images/icon/noodles.png">
    <link rel="stylesheet" href="/css/home.css">


</head>
<body class="home-background">
<div class="container home-address-container">
    <div class="row home-address-frame">
        <div class="col-auto home-address-content">
            <span>화성시 병점중앙로 204</span>
            <span class="material-symbols-outlined">arrow_drop_down</span>
        </div>
        <div class="col home-address-icon-group">
            <span class="material-symbols-outlined">search</span>
            <span class="material-symbols-outlined">shopping_cart</span>
        </div>
    </div>
</div>
<div class="container home-search-container">
    <div class="row">
        <div class="col">
            <form class="home-search-box" method="get">
                <input class="home-search-txt" type="text" placeholder="찾는 메뉴가 뭐예요?">
                <button class="home-search-btn" type="submit">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </form>
        </div>
    </div>
</div>
<div class="container home-menu-container">
    <div class="row home-menu-frame">
        <a href="" class="col home-menu-content">
            <img src="/images/icon/ranking.png" alt="맛집랭킹">
            <span>맛집랭킹</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/hansik.png" alt="한식">
            <span>한식</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/chicken.png" alt="치킨">
            <span>치킨</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/tteokbokki.png" alt="분식">
            <span>분식</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/tonkatsu.png" alt="돈까스">
            <span>돈까스</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/bossam.png" alt="족발/보쌈">
            <span>족발・보쌈</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/tangyuan.png" alt="찜/탕">
            <span>찜・탕</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/meat.png" alt="구이">
            <span>구이</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/pizza.png" alt="피자">
            <span>피자</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/jjajangmyeon.png" alt="중식">
            <span>중식</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/nigiri.png" alt="일식">
            <span>일식</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/seafood.png" alt="해물">
            <span>회・해물</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/spaguetti.png" alt="양식">
            <span>양식</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/dessert.png" alt="카페/디저트">
            <span>카페・디저트</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/noodles.png" alt="아시안">
            <span>아시안</span>
        </a>
        <a href="" class="col home-menu-content">
            <img src="/images/icon/hamburger.png" alt="패스트푸드">
            <span>패스트푸드</span>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
